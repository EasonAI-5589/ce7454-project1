augmentation:
  color_jitter:
    brightness: 0.2
    contrast: 0.2
    saturation: 0.1
  horizontal_flip: 0.5
  rotation: 15
  scale_range:
  - 0.9
  - 1.1
data:
  batch_size: 32
  num_workers: 16
  root: data
  val_split: 0.1
experiment:
  description: MicroSegFormer with 0.15 dropout, reduced LR and weight_decay - targeting
    0.75+ F-Score
  name: optimized_with_dropout
loss:
  ce_weight: 1.0
  dice_weight: 0.5
model:
  dropout: 0.15
  name: microsegformer
  num_classes: 19
output_dir: checkpoints/microsegformer_20251006_110331
training:
  early_stopping_patience: 50
  epochs: 200
  learning_rate: 8e-4
  max_grad_norm: 1.0
  optimizer: AdamW
  scheduler: CosineAnnealingLR
  use_amp: true
  warmup_epochs: 5
  weight_decay: 1e-4
