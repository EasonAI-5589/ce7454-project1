# Dice 1.5 + Slower LR Decay (LR优化版本)
# Goal: 让LR衰减更慢，避免过早降到无效值

experiment:
  name: lmsa_dice1.5_slow_decay
  description: "Dice 1.5 with slower LR decay - extend optimization window"

model:
  name: microsegformer
  num_classes: 19
  use_lmsa: true
  dropout: 0.15

data:
  root: data
  batch_size: 32
  num_workers: 8
  val_split: 0.1

augmentation:
  horizontal_flip: 0.5
  rotation: 15
  scale_range: [0.9, 1.1]
  color_jitter:
    brightness: 0.2
    contrast: 0.2
    saturation: 0.1

loss:
  ce_weight: 1.0
  dice_weight: 1.5
  use_focal: false
  use_class_weights: false

training:
  optimizer: AdamW
  learning_rate: 8e-4
  weight_decay: 1e-4
  scheduler: CosineAnnealingLR
  scheduler_params:
    T_max: 150  # 🔥 关键：设为150而不是200，让LR衰减更慢
    eta_min: 1e-6
  warmup_epochs: 5
  epochs: 200
  early_stopping_patience: 100
  max_grad_norm: 1.0
  use_amp: true

# 解释：
# 原配置T_max=200，Epoch 92时LR已降至80%
# 新配置T_max=150，Epoch 92时LR降至~90%
# 给后期训练留更多优化空间
